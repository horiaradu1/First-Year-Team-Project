<!DOCTYPE HTML>

<html lang = "en">
  <head>


<link rel="stylesheet" href="anytime.css" />
<script src="anytime.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<meta charset = "utf-8">
  <title>Testing </title>

  <script>
  AnyTime.picker( "field1",
    { format: "%W, %M %D in the Year %z %E", firstDOW: 1 } );
  $("#field2").AnyTime_picker(
    { format: "%H:%i", labelTitle: "Time",
      labelHour: "Hour", labelMinute: "Minute" } );
  </script>

  </head>



<br><br><br><br><br>

  <body>


    English: <input type="text" id="field1" size="50"
                value="Sunday, July 30th in the Year 1967 CE" /><br/>
    English: <input type="text" id="field2" value="12:34" />

  </body></html>
