<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration page</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" type = "text/css" href = "RegistrationPage.css">
</head>
<body>

	<div class="limiter">
		<div class="container-register">
			<div class="logo" >
				<img src = "Logo.png">
			</div>
			<div class="wrap-register">
				<form class="register-form validate-form">
					<div class="put-it-here-to-include-padding">
					<span class="register-form-title p-b-26">
						Register
					</span>
				  </div>

          <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="first_name">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="last_name">
            <span class="focus-input100" data-placeholder="Last Name"></span>
          </div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="user_name">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass1">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-register-form-btn">
						<div class="wrap-register-form-btn">
							<div class="register-form-bgbtn"></div>
							<button class="register-form-btn">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="file:///home/q24360yk/StupidProject/LoginPage.html">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

</body>
</html>
